  // 创建一个异步函数以便在浏览器环境中执行
  async function extractTextFromWebsite() {
    try {
      // 发起 HTTP 请求获取网页内容
      const response = await fetch('https://m.cn.nytimes.com/');

      // 将响应内容解析为文本
      const html = await response.text();

      // 创建一个临时的 div 元素用于解析 HTML 内容
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;

      // 获取所有 <p> 标签
      const paragraphs = tempDiv.getElementsByTagName('p');

      // 遍历每个 <p> 标签并提取文本内容
      for (let i = 0; i < paragraphs.length; i++) {
        const text = paragraphs[i].textContent.trim(); // 获取 <p> 标签的文本内容并去除首尾空格
        console.log(text); // 打印文本内容，你可以根据需求进行其他处理
      }
    } catch (error) {
      console.error('提取文本时出错:', error);
    }
  }

  // 调用函数以启动提取过程
  extractTextFromWebsite();

</script>
